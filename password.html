<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Thae Lay â€“ Unlock</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffd1ec, #ff9ad0, #ff7fbf);
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      padding: 32px 28px;
      border-radius: 18px;
      width: 320px;
      text-align: center;
      box-shadow: 0 16px 40px rgba(255, 105, 180, 0.35);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "â™¡";
      position: absolute;
      font-size: 120px;
      color: rgba(255, 182, 193, 0.25);
      top: -40px;
      right: -10px;
      transform: rotate(-10deg);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 4px;
      letter-spacing: 0.04em;
      color: #ff4b87;
    }

    p.subtitle {
      font-size: 13px;
      color: #555;
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #777;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #ffc1de;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }

    input[type="password"]:focus {
      border-color: #ff4b87;
      box-shadow: 0 0 0 3px rgba(255, 132, 188, 0.35);
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6fa9, #ff4b87);
      color: white;
      box-shadow: 0 10px 24px rgba(255, 86, 146, 0.45);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(255, 86, 146, 0.6);
    }

    button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 8px 18px rgba(255, 86, 146, 0.45);
    }

    .error {
      margin-top: 10px;
      font-size: 12px;
      color: #ff3366;
      min-height: 16px;
    }

    .shake {
      animation: shake 0.25s linear;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    .hint {
      margin-top: 8px;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>FORTHAELAY</h1>
    <p class="subtitle">A tiny lock for a tiny secret page â™¡</p>

    <label for="pw">Enter the password</label>
    <input id="pw" type="password" autocomplete="off" placeholder="Type here..." />
    <button onclick="checkPassword()">Unlock</button>

    <div class="error" id="error"></div>
    <p class="hint">Hint: four letters, someone very special. âœ¨</p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("pw");
      const error = document.getElementById("error");
      const card = document.getElementById("card");
      const correct = "OFSY"; // <- your password

      if (input.value === correct) {
        error.textContent = "";
        // go to the secret page
        window.location.href = "secret.html";
      } else {
        error.textContent = "Wrong password, try again cutie ðŸ’Œ";
        card.classList.remove("shake");
        void card.offsetWidth; // restart animation
        card.classList.add("shake");
      }
    }

    // enter to submit
    document.getElementById("pw").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
